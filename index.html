<html>
<HEAD>
<TITLE>Login page</TITLE>
</HEAD>
<body bgcolor="#e7e7e7">
<script type="text/javascript">



function Launch()
{
	var id = "beginnerSC";
	var sandbox = "sandbox-stable";

	var repoName= document.isForm.repoName.value;
	var token = document.isForm.token.value;

	var url = "https://mybinder.org/v2/gh/" 
		+ id + "/" + sandbox 
		+ "/master?urlpath=git-pull?repo=https://" 
		+ token 
		+ "@github.com/" 
		+ id + "/" + repoName
		+ "%26amp%3Bbranch=master%26amp%3Burlpath=lab/tree/" 
		+ repoName + "?autodecode";

	window.open(url, "_self"); 
}
</script>
<center>

<form name="isForm">
<p><B>Launch Project in Workspace</B></p>

<table border=0>
<tr>
<td>Repository name</td>
<td><input name="repoName" value=""></td>
</tr>
<tr>
<td>Token</td>
<td><input name="token" value=""></td>
</tr>
</table>						

<p>
<input type=button name="go" value="Launch" onClick="Launch();return true;">
</p>					
</form>

 
</center>
</body>
</html>
